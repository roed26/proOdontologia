        <h:form id="InformacionPaciente" >
            <p:panelGrid styleClass="panelgrid">
                <p:row>
                    <p:column colspan="10" style="text-align: center; font-size: 18px; font-weight:bold; color: black; background: #339cdf">
                        <p:outputLabel value="Información de paciente"/>
                    </p:column>
                    <p:column rowspan="2">
                        <p:commandButton onclick="PF('seleccionPacienteDialog').show()" value="Seleccionar paciente" />
                    </p:column>   
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="Fecha de registro" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.fechaRegistro}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_identificacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.identificacion}" />
                    </p:column>    
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" value="Nombre: " />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.nombres} " />
                        <p:outputLabel value=" #{aperturaHOdontologicaController.paciente.apellidos}"/>
                    </p:column> 
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_ocupacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.ocupacion}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_estado}" />
                    </p:column>
                    <p:column style="background: green;">
                        <p:outputLabel rendered="#{aperturaHOdontologicaController.paciente.estado==1}" style="color: white;" value="Activo" />
                    </p:column>   
                </p:row>                
            </p:panelGrid>
        </h:form>
        <p:separator style="height:3px; color: #000000"/>
        <h:form id="aperturaHistoriaOdontologica" >
            <p:wizard widgetVar="aperturaHistoriaWizard" showNavBar="true" nextLabel="Siguiente" backLabel="Anterior">
                <p:tab title="Datos de acompañante">
                    <p:panel header="Datos de acompañante">

                        <p:panelGrid  id="panel" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="4">
                                    <p:selectOneRadio  id="acompaniante" value="No"
                                                       valueChangeListener="#{aperturaHOdontologicaController.respuestaAcompanante}"
                                                       >
                                        <f:selectItem itemLabel="Con acompañante" itemValue="Si" />
                                        <f:selectItem itemLabel="Sin acompañante" itemValue="No" />    
                                        <f:ajax   execute="acompaniante" render="panel" /> 
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{aperturaHOdontologicaController.conAcompaniante}">
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_acompanante}" 
                                                   for="acompanante" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="acompanante" required="true"
                                                 value="#{aperturaHOdontologicaController.actualizacionOdo.acompanante}" 
                                                 title="#{bundleActualizacionOdo.CreateActualizacionOdoTitle_acompanante}" />
                                </p:column>
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_parentesco}" for="parentesco" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="parentesco" value="#{aperturaHOdontologicaController.actualizacionOdo.parentesco}" >
                                        <f:selectItems value="#{parentescoController.itemsAvailableSelectOne}"
                                                       var="idParentescoItem"
                                                       itemValue="#{idParentescoItem.id}"
                                                       itemLabel="#{idParentescoItem.nombre}"/>
                                    </p:selectOneMenu>

                                </p:column>

                            </p:row>

                            <p:row rendered="#{aperturaHOdontologicaController.conAcompaniante}">
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_telefono}" for="telefono" />
                                </p:column>
                                <p:column>
                                    <p:inputText required="true" id="telefono" value="#{aperturaHOdontologicaController.actualizacionOdo.telefono}" title="#{bundleActualizacionOdo.CreateActualizacionOdoTitle_telefono}" />
                                </p:column>
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_celular}" for="celular" />
                                </p:column>
                                <p:column>
                                    <p:inputText required="true" id="celular" value="#{aperturaHOdontologicaController.actualizacionOdo.celular}" title="#{bundleActualizacionOdo.CreateActualizacionOdoTitle_celular}" />
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>

                                <p:dataTable id="datalistDiagnosticosTipo" value="#{aperturaHOdontologicaController.listaDiagnosticosTipo}" var="item"
                                             paginator="true"

                                             rows="10"
                                             rowsPerPageTemplate="10,20,30"
                                             >
                                    <p:column style="width: 70px;">
                                        <f:facet name="header">
                                            <h:outputText value="Identificador"/>
                                        </f:facet>
                                        <h:outputText value="#{item.diagnosticoCie10.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descripcion"/>
                                        </f:facet>
                                        <h:outputText value="#{item.diagnosticoCie10.nombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo de diagnostico"/>
                                        </f:facet>
                                        <h:outputText value="#{item.diagnostico.nombre}"/>
                                    </p:column>
                                    <p:column style="width: 80px;">
                                        <f:facet name="header">
                                            <h:outputText value="Acción"/>
                                        </f:facet>
                                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Eliminar" action="#{aperturaHOdontologicaController.eliminarDiagnosticoTipo(item)}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                            <p:column>
                                <p:outputLabel id="nombreDiadnosticoDX1" value="#{aperturaHOdontologicaController.diagnosticoDX1}" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>


                </p:tab>
                <p:tab title="Evolución">
                    <p:panel header="Evolución del paciente">
                        <p:panelGrid columns="1" styleClass="panelgrid" >
                            <p:inputTextarea placeholder="Descripción de la evolucion del paciente" 
                                             rows="4" 
                                             cols="100" 
                                             id="descripcionEvolucion" 
                                             value="#{aperturaHOdontologicaController.descripcionEvolucion}" 
                                             title="Descripción evolución" />
                        </p:panelGrid>
                    </p:panel>

                </p:tab>
                <p:tab title="Presupuesto">
                    <CENTER><h1> Gestión de pagos </h1></CENTER><br/>
                    <br/><p:commandButton id="listaServiciosButton" icon="ui-icon-plus"   value="Agregar tratamiento" onclick="PF('listaServicios').show()"/>

                    <p:dataTable id="datalistTratamiento" value="#{aperturaHOdontologicaController.listaServicios}" var="presupuesto"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tratamiento"/>
                            </f:facet>
                            <h:outputText value="#{presupuesto.servicioOdo.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="$ #{presupuesto.servicioOdo.precio}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <p:commandButton disabled="#{presupuesto.cantidad==1}" id="menosButton" icon="ui-icon-minus" action="#{aperturaHOdontologicaController.menosCantidad(presupuesto)}"/>
                            <h:inputText id="cantidad" style="width: 50px" value="#{presupuesto.cantidad}"/>
                            <p:commandButton id="masButton" icon="ui-icon-plus"  action="#{aperturaHOdontologicaController.sumaCantidad(presupuesto)}"  />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="$ #{presupuesto.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Acción"/>
                            </f:facet>
                            <p:commandButton id="createButton" icon="ui-icon-trash"   value="Eliminar"/>
                        </p:column>

                    </p:dataTable>



                    <p:panelGrid id="panelPago">
                        <p:row>
                            <p:column style="font-weight:bold; width: 846px; text-align: right">
                                <p:outputLabel value="Pagar"/>
                            </p:column>
                            <p:column style="width: 268px; text-align: right">
                                <p:outputLabel id="pagar" value="$ #{aperturaHOdontologicaController.totalPagar}"
                                               title="Valor a pagar" >
                                </p:outputLabel>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column style="font-weight:bold; width: 846px; text-align: right">
                                <p:outputLabel value="Descuento"/>
                            </p:column>
                            <p:column> 
                                <p:selectOneMenu filter="true" id="descuento"  
                                                 valueChangeListener="#{aperturaHOdontologicaController.descuentoPresupuesto}"
                                                 required="true"
                                                 >
                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                    <f:selectItems value="#{descuentoOdoController.itemsAvailableSelectOne}"
                                                   var="descuentoItem"
                                                   itemValue="#{descuentoItem.numeroDescuento}"
                                                   itemLabel="#{descuentoItem.numeroDescuento}"
                                                   />
                                    <f:ajax   execute="descuento" render="datalist" /> 
                                </p:selectOneMenu>
                            </p:column>

                        </p:row>
                    </p:panelGrid>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:commandButton value="Guardar Apertura de historia" action="#{aperturaHOdontologicaController.guardarAperturaHistoria()}"
                                                 onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                            </p:column>

                        </p:row>
                    </p:panelGrid>
                </p:tab>
            </p:wizard>
        </h:form>

        <p:dialog visible="#{!aperturaHOdontologicaController.pacienteSeleccionado}" id="PacienteSeleccion" widgetVar="seleccionPacienteDialog" modal="true" width="850" position="center"   header="Seleccionar paciente">
            <h:form id="PacienteListForm">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Buscar paciente:" />
                    <p:inputText  placeholder="Digite los nombres, apellidos o identificación" style="width: 300px;"  value="#{pacienteController.busquedaPaciente}" >
                        <p:ajax event="keyup" update="datalist" listener="#{pacienteController.buscarPaciente()}" />                                
                    </p:inputText>                          
                </h:panelGrid>

                <p:dataTable id="datalist" value="#{pacienteController.listaPacientesActivosAtencion}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"

                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePaciente.ListPacienteTitle_identificacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.identificacion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombres}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton id="botonSeleccionarPaciente" value="Selecionar"  icon="ui-icon-plus"  action="#{aperturaHOdontologicaController.seleccionarPaciente(item)}" oncomplete="#{aperturaHOdontologicaController.cambiarEstadoBool()}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>    
        <p:dialog   widgetVar="registroExitosoDialog" closable="false" modal="true" position="center"   header="Mensaje">
            <h:form id="mensajeForm">
                <h:panelGrid columns="2" >
                    <p:graphicImage width="50px" height="50px" library="img" name="exitoso.png" />
                    <p:outputLabel value="La apertura de la historia se ha realizado con exito" />
                    <p:commandButton value="Aceptar" onclick="PF('registroExitosoDialog').hide()" update="@all" ajax="r"/>
                </h:panelGrid>

            </h:form>
        </p:dialog>
        <p:dialog widgetVar="listaServicios" width="450" header="Listado de tratamientos">
            <h:form id="ServiciosOdoListForm">
                <p:dataTable id="datalist" value="#{serviciosOdoController.itemsAvailableSelectOne}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleServicios.ListServiciosOdoTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleServicios.ListServiciosOdoTitle_valor}"/>
                        </f:facet>
                        <h:outputText value="$ #{item.precio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" 
                                         action="#{aperturaHOdontologicaController.seleccionarTrataminto(item)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>
        <p:dialog widgetVar="agregarDiagnosticoDialog" width="650" header="Listado de diagnosticos">
            <h:form id="DiagnosticosCieOdoListForm">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Buscar por:" />
                    <p:inputText  placeholder="Identificador o nombre" style="width: 340px;"  value="#{diagnosticocie10OdoController.busquedaDiagnostico}" >
                        <p:ajax event="keyup" update="datalist" listener="#{diagnosticocie10OdoController.buscarPorNombreId()}" oncomplete="#{diagnosticocie10OdoController.reiniciarCampoBusqueda()}" />                                
                    </p:inputText>                          
                </h:panelGrid>
                <p:dataTable id="datalist" value="#{diagnosticocie10OdoController.items}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="5"
                             rowsPerPageTemplate="5,10"
                             >
                    <p:column style="width: 70px;">
                        <f:facet name="header">
                            <h:outputText value="Identificador"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column style="width: 80px;">
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" action="#{aperturaHOdontologicaController.seleccionarDiagnostico(item)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>
        <p:dialog widgetVar="seleccionarTipoDiagnostico" width="300">
            <h:form id="tipoDiagnostico">
                <p:dataTable id="datalist" value="#{tipodiagnosticoController.items}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="5"
                             rowsPerPageTemplate="5,10"
                             >
                    <p:column style="width: 70px;">
                        <f:facet name="header">
                            <h:outputText value="Identificador"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column style="width: 80px;">
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" action="#{aperturaHOdontologicaController.agregarDiagnosticoTipo(item)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </body>
</html>
