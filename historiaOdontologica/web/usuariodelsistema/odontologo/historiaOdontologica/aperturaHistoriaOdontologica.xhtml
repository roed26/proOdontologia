        <h:form id="InformacionPaciente" >
            <p:panelGrid styleClass="panelgrid" >
                <p:row>
                    <p:column colspan="10" style="text-align: center; font-size: 18px; font-weight:bold; color: black; background: #339cdf" rendered="#{aperturaHOdontologicaController.pacienteSeleccionado}">
                        <p:outputLabel value="Información de paciente"/>
                    </p:column>
                    <p:column rowspan="2">
                        <p:commandButton onclick="PF('seleccionPacienteDialog').show()" value="Seleccionar paciente" />
                    </p:column>   
                    <p:column rowspan="2">
                        <center><p:commandButton value="Cancelar apertura" 
                                                 action="#{aperturaHOdontologicaController.inicializarVariablesCancelar(cargarVistaController)}" ajax="false"/></center>
                    </p:column>   
                </p:row>
                <p:row rendered="#{aperturaHOdontologicaController.pacienteSeleccionado}">
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="Fecha de registro" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.fechaRegistro}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_identificacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.identificacion}" />
                    </p:column>    
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" value="Nombre: " />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.nombres} " />
                        <p:outputLabel value=" #{aperturaHOdontologicaController.paciente.apellidos}"/>
                    </p:column> 
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_ocupacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.ocupacion}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_estado}" />
                    </p:column>
                    <p:column style="background: green;">
                        <p:outputLabel rendered="#{aperturaHOdontologicaController.paciente.estado==1}" style="color: white;" value="Activo" />
                    </p:column>   
                </p:row>                
            </p:panelGrid>
        </h:form>
        <p:separator style="height:3px; color: #000000"/>
        <h:form id="aperturaHistoriaOdontologica" >
            <p:wizard widgetVar="aperturaHistoriaWizard" showNavBar="true" nextLabel="Siguiente"

                      backLabel="Anterior" rendered="#{aperturaHOdontologicaController.pacienteSeleccionado}">
                <p:ajaxStatus onstart="PF('cargando').show()" onsuccess="PF('cargando').hide()" />
                <p:tab title="Datos de acompañante">
                    <p:panel header="Datos de acompañante">

                        <p:panelGrid  id="panel" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="4">
                                    <p:selectOneRadio  id="acompaniante" value="No"
                                                       valueChangeListener="#{aperturaHOdontologicaController.respuestaAcompanante}"
                                                       >
                                        <f:selectItem itemLabel="Con acompañante" itemValue="Si" />
                                        <f:selectItem itemLabel="Sin acompañante" itemValue="No" />    
                                        <f:ajax   execute="acompaniante" render="panel" /> 
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{aperturaHOdontologicaController.conAcompaniante}">
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_acompanante}" 
                                                   for="acompanante" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="acompanante" required="true"
                                                 value="#{aperturaHOdontologicaController.actualizacionOdo.acompanante}" 
                                                 title="#{bundleActualizacionOdo.CreateActualizacionOdoTitle_acompanante}" />
                                </p:column>
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_parentesco}" for="parentesco" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu style="width: 120px" id="parentesco" value="#{aperturaHOdontologicaController.actualizacionOdo.parentesco}" >
                                        <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                        <f:selectItem itemLabel="Padres" itemValue="Padres"  />
                                        <f:selectItem itemValue="Hijos" itemLabel="Hijos" />
                                        <f:selectItem itemValue="Conyuges" itemLabel="Conyuges" />
                                        <f:selectItem itemValue="Otros" itemLabel="Otros" />
                                    </p:selectOneMenu>

                                </p:column>

                            </p:row>

                            <p:row rendered="#{aperturaHOdontologicaController.conAcompaniante}">
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_telefono}" for="telefono" />
                                </p:column>
                                <p:column>
                                    <p:inputText required="true" id="telefono" value="#{aperturaHOdontologicaController.actualizacionOdo.telefono}" title="#{bundleActualizacionOdo.CreateActualizacionOdoTitle_telefono}" />
                                </p:column>

                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_celular}" for="celular" />
                                </p:column>

                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>

                            <p:commandButton id="createButton" icon="ui-icon-trash"  
                                             value="Eliminar" 
                                             action="#{aperturaHOdontologicaController.abrirMensajeAdvertenciaServicio(presupuesto)}"/>
                        </p:column>

                    </p:dataTable>



                    <p:panelGrid id="panelPago">
                        <p:row>
                            <p:column style="font-weight:bold; width: 846px; text-align: right">
                                <p:outputLabel value="Pagar"/>
                            </p:column>
                            <p:column style="width: 268px; text-align: right">
                                <p:outputLabel id="pagar" value="$ #{aperturaHOdontologicaController.totalPagar}"
                                               title="Valor a pagar" >
                                </p:outputLabel>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column style="font-weight:bold; width: 846px; text-align: right">
                                <p:outputLabel value="Descuento"/>
                            </p:column>
                            <p:column> 
                                <p:selectOneMenu filter="true" id="descuento"  
                                                 valueChangeListener="#{aperturaHOdontologicaController.descuentoPresupuesto}"
                                                 required="true"
                                                 >
                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                    <f:selectItems value="#{descuentoOdoController.itemsAvailableSelectOne}"
                                                   var="descuentoItem"
                                                   itemValue="#{descuentoItem.numeroDescuento}"
                                                   itemLabel="#{descuentoItem.numeroDescuento} %"
                                                   />
                                    <f:ajax   execute="descuento" render="datalist" /> 
                                </p:selectOneMenu>
                            </p:column>

                        </p:row>
                    </p:panelGrid>
                    <br/>
                    <br/>
                    <center>
                        <p:commandButton value="Guardar Apertura de historia"
                                         action="#{aperturaHOdontologicaController.guardarAperturaHistoria()}"
                                         onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                    </center>
                </p:tab>
            </p:wizard>
            <br/>
            <p:separator/>

        </h:form>

        <p:dialog visible="#{!aperturaHOdontologicaController.pacienteSeleccionado and !aperturaHOdontologicaController.comprobarInicioApertura()}" id="PacienteSeleccion" widgetVar="seleccionPacienteDialog" modal="true" width="850" position="center"   header="Seleccionar paciente">
            <h:form id="PacienteListForm">
                <p:panel rendered="#{pacienteController.listaPacientesActivosAtencion.size()==0}">
                    <ui:include src="CrearPaciente.xhtml"/>
                    <center><p:commandButton id="botonSeleccionarPaciente" 
                                             value="Registrar y selecionar"   
                                             action="#{aperturaHOdontologicaController.registrarSeleccionarPaciente()}" 
                                             oncomplete="#{aperturaHOdontologicaController.cambiarEstadoBool()}"/></center>
                </p:panel>
                <p:panel rendered="#{pacienteController.listaPacientesActivosAtencion.size()>0}">
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="Buscar paciente:" />
                        <p:inputText  placeholder="Digite los nombres, apellidos o identificación" style="width: 300px;"  value="#{pacienteController.busquedaPaciente}" >
                            <p:ajax event="keyup" update="datalist" listener="#{pacienteController.buscarPaciente()}" />                                
                        </p:inputText>                          
                    </h:panelGrid>

                    <p:dataTable id="datalist" value="#{pacienteController.listaPacientesActivosAtencion}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePaciente.ListPacienteTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton id="botonSeleccionarPaciente" 
                                             value="Selecionar"  icon="ui-icon-plus" 
                                             action="#{aperturaHOdontologicaController.seleccionarPaciente(item)}" oncomplete="#{aperturaHOdontologicaController.cambiarEstadoBool()}"/>
                        </p:column>

                    </p:dataTable>
                </p:panel>

            </h:form>
        </p:dialog>    
        <p:dialog   widgetVar="registroExitosoDialog" closable="false" modal="true" position="center"   header="Mensaje">
            <h:form id="mensajeForm">
                <h:panelGrid columns="2" >
                    <p:graphicImage width="50px" height="50px" library="img" name="exitoso.png" />
                    <p:outputLabel value="La apertura de la historia se ha realizado con exito" />
                    <p:commandButton value="Aceptar" action="#{aperturaHOdontologicaController.volverAInicio(cargarVistaController)}" 
                                     update="@all" ajax="r"/>
                </h:panelGrid>

            </h:form>
        </p:dialog>
        <p:dialog widgetVar="listaServicios" width="450" modal="true" header="Listado de tratamientos">
            <h:form id="ServiciosOdoListForm">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Buscar tratamiento:" />
                    <p:inputText  placeholder="Digite el nombre del tratamiento" style="width: 300px;"  
                                  value="#{serviciosOdoController.busquedaServicioOdo}" >
                        <p:ajax event="keyup" update="datalist" listener="#{serviciosOdoController.buscarServicioOdo()}" />                                
                    </p:inputText>                          
                </h:panelGrid>
                <p:dataTable id="datalist" value="#{serviciosOdoController.items}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="7"

                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleServicios.ListServiciosOdoTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleServicios.ListServiciosOdoTitle_valor}"/>
                        </f:facet>
                        <h:outputText value="$ #{item.precio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" 
                                         action="#{aperturaHOdontologicaController.seleccionarTrataminto(item)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>
        <p:dialog widgetVar="agregarDiagnosticoDialog" width="650" modal="true" header="Listado de diagnosticos">
            <h:form id="DiagnosticosCieOdoListForm">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Buscar por:" />
                    <p:inputText  placeholder="Identificador o nombre" style="width: 340px;"  value="#{diagnosticocie10OdoController.busquedaDiagnostico}" >
                        <p:ajax event="keyup" update="datalist" listener="#{diagnosticocie10OdoController.buscarPorNombreId()}" oncomplete="#{diagnosticocie10OdoController.reiniciarCampoBusqueda()}" />                                
                    </p:inputText>                          
                </h:panelGrid>
                <p:dataTable id="datalist" value="#{diagnosticocie10OdoController.items}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="5" paginatorPosition="bottom"
                             rowsPerPageTemplate="5,10"
                             >
                    <p:column style="width: 70px;">
                        <f:facet name="header">
                            <h:outputText value="Identificador"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column style="width: 80px;">
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" action="#{aperturaHOdontologicaController.seleccionarDiagnostico(item)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>
        <p:dialog widgetVar="seleccionarTipoDiagnostico" width="300" modal="true">
            <h:form id="tipoDiagnostico">
                <p:dataTable id="datalist" value="#{tipodiagnosticoController.items}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="5"
                             rowsPerPageTemplate="5,10"
                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column style="width: 80px;">
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" action="#{aperturaHOdontologicaController.agregarDiagnosticoTipo(item)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        <p:dialog header="Información" modal="true" position="center" widgetVar="dlgMensajeAdventencia" closable="false">
            <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
            <h:form>
                <center>
                    <p:commandButton  value="Aceptar" style="font-weight: normal;"
                                      action="#{aperturaHOdontologicaController.eliminarDiagnosticoTipoDeLista()}"/>
                    <p:commandButton  value="Cancelar" style="font-weight: normal;"
                                      onclick="PF('dlgMensajeAdventencia').hide()"/>
                </center>
            </h:form>
        </p:dialog>
        <p:dialog header="Información" modal="true" position="center" widgetVar="dlgMensajeAdventenciaServicio"
                  closable="false">
            <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
            <h:form>
                <center>
                    <p:commandButton  value="Aceptar" style="font-weight: normal;"
                                      action="#{aperturaHOdontologicaController.eliminarServicioDeLista()}"/>
                    <p:commandButton  value="Cancelar" style="font-weight: normal;"
                                      onclick="PF('dlgMensajeAdventenciaServicio').hide()"/>
                </center>
            </h:form>
        </p:dialog>
        <p:dialog widgetVar="msgAdvertenciaApertura"  width="400" modal="true" showHeader="false" visible="#{aperturaHOdontologicaController.comprobarInicioApertura()}">
            <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
            <h:form>
                <center>
                    <p:commandButton  value="Iniciar nueva" style="font-weight: normal; font-size: 18px !important" oncomplete="PF('msgAdvertenciaApertura').hide()"
                                      action="#{aperturaHOdontologicaController.reiniciarVariables()}" update=":aperturaHistoriaOdontologica, :InformacionPaciente "/>
                    <p:commandButton  value="Continuar" style="font-weight: normal;"
                                      onclick="PF('msgAdvertenciaApertura').hide()" />
                </center>
            </h:form>
        </p:dialog>
    </body>
</html>
