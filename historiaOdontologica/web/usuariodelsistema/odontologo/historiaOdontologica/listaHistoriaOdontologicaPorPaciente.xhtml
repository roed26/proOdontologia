    <body>
        <h:form id="InformacionPaciente" >
            <p:panelGrid styleClass="panelgrid">
                <p:row>
                    <p:column colspan="10" style="text-align: center; font-size: 18px; font-weight:bold; color: white; background: #339cdf">
                        <p:outputLabel value="Información de paciente"/>
                    </p:column>
                    <p:column rowspan="2">
                        <p:commandButton onclick="PF('seleccionPacienteDialog').show()" value="Seleccionar paciente" />
                    </p:column>   
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="Fecha de registro" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{gestionHOdontologicaController.fechaRegistro}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_identificacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{gestionHOdontologicaController.paciente.identificacion}" />
                    </p:column>    
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" value="Nombre: " />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{gestionHOdontologicaController.paciente.nombres} " />
                        <p:outputLabel value=" #{gestionHOdontologicaController.paciente.apellidos} " />
                    </p:column> 
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_ocupacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{gestionHOdontologicaController.paciente.ocupacion}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_estado}" />
                    </p:column>
                    <p:column style="background: green;">
                        <p:outputLabel rendered="#{gestionHOdontologicaController.paciente.estado==1}" style="color: white;" value="Activo" />
                    </p:column>   
                </p:row>                
            </p:panelGrid>
        </h:form>
        <p:separator style="height:3px; color: #000000"/>

                <h:panelGrid columns="2" >
                    <p:outputLabel value="Buscar paciente:" />
                    <p:inputText  placeholder="Digite los nombres, apellidos o identificación" style="width: 300px;"  value="#{pacienteController.busquedaPaciente}" >

                        <f:facet name="header">

                        </f:facet>

                    </p:column>

                        </f:facet>

                    </p:column>
                    <p:column>

                        </f:facet>

                                         onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                    </p:column>

        <script>
            $(window).scroll(function () {
                var winScrollTop = $(window).scrollTop();
                var winHeight = $(window).height();
                var floaterHeight = $('#floater').outerHeight(true);
                var fromBottom = 20;
                var top = winScrollTop + winHeight/2 - floaterHeight - fromBottom;
                $('#floater').css({'top': top + 'px'});
            });
        </script>
