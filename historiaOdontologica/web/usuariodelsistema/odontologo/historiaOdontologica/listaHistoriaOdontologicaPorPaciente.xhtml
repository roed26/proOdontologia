    <body>
        <h:form id="InformacionPaciente" >
            <p:panelGrid styleClass="panelgrid">
                <p:row>
                    <p:column colspan="10" style="text-align: center; font-size: 18px; font-weight:bold; color: white; background: #339cdf">
                        <p:outputLabel value="Información de paciente"/>
                    </p:column>
                    <p:column rowspan="2">
                        <p:commandButton onclick="PF('seleccionPacienteDialog').show()" value="Seleccionar paciente" />
                    </p:column>   
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="Fecha de registro" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{gestionHOdontologicaController.fechaRegistro}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_identificacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{gestionHOdontologicaController.paciente.identificacion}" />
                    </p:column>    
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" value="Nombre: " />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{gestionHOdontologicaController.paciente.nombre1} #{gestionHOdontologicaController.paciente.nombre2}" />
                        <p:outputLabel value=" #{gestionHOdontologicaController.paciente.apellido1} #{gestionHOdontologicaController.paciente.apellido2}" />
                    </p:column> 
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_ocupacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{gestionHOdontologicaController.paciente.ocupacion}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_estado}" />
                    </p:column>
                    <p:column style="background: green;">
                        <p:outputLabel rendered="#{gestionHOdontologicaController.paciente.estado==1}" style="color: white;" value="Activo" />
                    </p:column>   
                </p:row>                
            </p:panelGrid>
        </h:form>
        <p:separator style="height:3px; color: #000000"/>

                                            </p:row>
                                        </p:panelGrid>

                                    </p:column>

                                </p:row>
                                <p:row>
                                    <p:column colspan="10" style="text-align: center; font-size: 18px; font-weight:bold; color: white; background: #339cdf">
                                        <h:outputText value="Evolución " style="font-weight: bold"/>      
                                    </p:column>

                                </p:row>
                                <p:row>
                                    <p:column >
                                        <h:outputText value="Descripcion " style="font-weight: bold"/>      
                                    </p:column>
                                    <p:column colspan="9">
                                        <h:outputText value="#{actualizacion.evolucionOdoCollection.toArray()[0].evolucion}" style="font-weight: bold"/>      
                                    </p:column>

                                </p:row>

                            </p:panelGrid>
                            <p:separator style="height:4px; color: #000000"/>
                        </p:dataScroller>

                    </p:column>
                </p:row>

            </p:panelGrid>


        </h:form>



        <p:dialog visible="#{!gestionHOdontologicaController.pacienteSeleccionado}" id="PacienteSeleccion" widgetVar="seleccionPacienteDialog" modal="true" width="850" position="center"   header="Seleccionar paciente">
            <h:form id="PacienteListForm">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Buscar paciente:" />
                    <p:inputText  placeholder="Digite los nombres, apellidos o identificación" style="width: 300px;"  value="#{pacienteController.busquedaPaciente}" >
                        <p:ajax event="keyup" update="datalist" listener="#{pacienteController.buscarPaciente()}" />                                
                    </p:inputText>                          
                </h:panelGrid>

                <p:dataTable id="datalist" value="#{pacienteController.listaPacientesActivos}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"

                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePaciente.ListPacienteTitle_identificacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.identificacion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePaciente.ListPacienteTitle_nombre1}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePaciente.ListPacienteTitle_nombre2}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre2}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePaciente.ListPacienteTitle_apellido1}"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePaciente.ListPacienteTitle_apellido2}"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido2}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton id="botonSeleccionarPaciente" value="Selecionar"  icon="ui-icon-plus"  action="#{gestionHOdontologicaController.seleccionarPaciente(item)}" oncomplete="#{gestionHOdontologicaController.cambiarEstadoBool()}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>    
    </body>
</html>
