<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActualizacionOdoListForm">
                <p:panel header="#{bundleActualizacionOdo.ListActualizacionOdoTitle}">
                    <p:dataTable id="datalist" value="#{actualizacionOdoController.items}" var="item"
                                 selectionMode="single" selection="#{actualizacionOdoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_acompanante}"/>
                            </f:facet>
                            <h:outputText value="#{item.acompanante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_parentesco}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentesco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActualizacionOdo.ListActualizacionOdoTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleActualizacionOdo.Create}" actionListener="#{actualizacionOdoController.prepareCreate}" update=":ActualizacionOdoCreateForm" oncomplete="PF('ActualizacionOdoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleActualizacionOdo.View}" update=":ActualizacionOdoViewForm" oncomplete="PF('ActualizacionOdoViewDialog').show()" disabled="#{empty actualizacionOdoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleActualizacionOdo.Edit}" update=":ActualizacionOdoEditForm" oncomplete="PF('ActualizacionOdoEditDialog').show()" disabled="#{empty actualizacionOdoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleActualizacionOdo.Delete}" actionListener="#{actualizacionOdoController.destroy}" update=":growl,datalist" disabled="#{empty actualizacionOdoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
