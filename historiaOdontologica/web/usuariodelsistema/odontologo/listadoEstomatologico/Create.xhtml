<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListadoEstomatologicoCreateDlg" widgetVar="ListadoEstomatologicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEstomatologico.CreateListadoEstomatologicoTitle}">
            <h:form id="ListadoEstomatologicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listadoEstomatologicoController.selected != null}">
                        <p:outputLabel value="#{bundleEstomatologico.CreateListadoEstomatologicoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{listadoEstomatologicoController.selected.id}" title="#{bundleEstomatologico.CreateListadoEstomatologicoTitle_id}" required="true" requiredMessage="#{bundleEstomatologico.CreateListadoEstomatologicoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleEstomatologico.CreateListadoEstomatologicoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{listadoEstomatologicoController.selected.nombre}" title="#{bundleEstomatologico.CreateListadoEstomatologicoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{listadoEstomatologicoController.create}" value="#{bundleEstomatologico.Save}" update="display,:ListadoEstomatologicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ListadoEstomatologicoCreateDialog');"/>
                    <p:commandButton value="#{bundleEstomatologico.Cancel}" onclick="ListadoEstomatologicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
