<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleAntOdon.ListListadoAntOdonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleAntOdon.ListListadoAntOdonEmpty}" rendered="#{listadoAntOdonController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{listadoAntOdonController.items.rowCount > 0}">
                    <h:outputText value="#{listadoAntOdonController.pagination.pageFirstItem + 1}..#{listadoAntOdonController.pagination.pageLastItem + 1}/#{listadoAntOdonController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{listadoAntOdonController.previous}" value="#{bundleAntOdon.Previous} #{listadoAntOdonController.pagination.pageSize}" rendered="#{listadoAntOdonController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{listadoAntOdonController.next}" value="#{bundleAntOdon.Next} #{listadoAntOdonController.pagination.pageSize}" rendered="#{listadoAntOdonController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{listadoAntOdonController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAntOdon.ListListadoAntOdonTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAntOdon.ListListadoAntOdonTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAntOdon.ListListadoAntOdonTitle_familiar}"/>
                            </f:facet>
                            <h:outputText value="#{item.familiar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAntOdon.ListListadoAntOdonTitle_personal}"/>
                            </f:facet>
                            <h:outputText value="#{item.personal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{listadoAntOdonController.prepareView}" value="#{bundleAntOdon.ListListadoAntOdonViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{listadoAntOdonController.prepareEdit}" value="#{bundleAntOdon.ListListadoAntOdonEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{listadoAntOdonController.destroy}" value="#{bundleAntOdon.ListListadoAntOdonDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{listadoAntOdonController.prepareCreate}" value="#{bundleAntOdon.ListListadoAntOdonCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleAntOdon.ListListadoAntOdonIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
