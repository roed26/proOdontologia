<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoEditDlg" widgetVar="EgresoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEgresoIngreso.EditEgresoTitle}">
            <h:form id="EgresoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{egresoController.selected != null}">
                        <p:outputLabel value="#{bundleEgresoIngreso.EditEgresoLabel_idEgreso}" for="idEgreso" />
                        <p:inputText id="idEgreso" value="#{egresoController.selected.idEgreso}" title="#{bundleEgresoIngreso.EditEgresoTitle_idEgreso}" required="true" requiredMessage="#{bundleEgresoIngreso.EditEgresoRequiredMessage_idEgreso}"/>
                        <p:outputLabel value="#{bundleEgresoIngreso.EditEgresoLabel_fechaEgreso}" for="fechaEgreso" />
                        <p:calendar id="fechaEgreso" pattern="MM/dd/yyyy" value="#{egresoController.selected.fechaEgreso}" title="#{bundleEgresoIngreso.EditEgresoTitle_fechaEgreso}" required="true" requiredMessage="#{bundleEgresoIngreso.EditEgresoRequiredMessage_fechaEgreso}" showOn="button"/>
                        <p:outputLabel value="#{bundleEgresoIngreso.EditEgresoLabel_descripcionEgreso}" for="descripcionEgreso" />
                        <p:inputText id="descripcionEgreso" value="#{egresoController.selected.descripcionEgreso}" title="#{bundleEgresoIngreso.EditEgresoTitle_descripcionEgreso}" required="true" requiredMessage="#{bundleEgresoIngreso.EditEgresoRequiredMessage_descripcionEgreso}"/>
                        <p:outputLabel value="#{bundleEgresoIngreso.EditEgresoLabel_valorEgreso}" for="valorEgreso" />
                        <p:inputText id="valorEgreso" value="#{egresoController.selected.valorEgreso}" title="#{bundleEgresoIngreso.EditEgresoTitle_valorEgreso}" required="true" requiredMessage="#{bundleEgresoIngreso.EditEgresoRequiredMessage_valorEgreso}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoController.update}" value="#{bundleEgresoIngreso.Save}" update="display,:EgresoListForm:datalist" oncomplete="handleSubmit(args, 'EgresoEditDialog');"/>
                    <p:commandButton value="#{bundleEgresoIngreso.Cancel}" onclick="EgresoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
