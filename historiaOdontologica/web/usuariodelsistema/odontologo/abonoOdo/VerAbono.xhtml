<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbonoOdoViewDlg" widgetVar="AbonoOdoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAbonos.ViewAbonoOdoTitle}">
            <h:form id="AbonoOdoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{abonoOdoController.selected != null}">
                        <h:outputText value="#{bundleAbonos.ViewAbonoOdoLabel_idAbono}"/>
                        <h:outputText value="#{abonoOdoController.selected.idAbono}" title="#{bundleAbonos.ViewAbonoOdoTitle_idAbono}"/>
                        <h:outputText value="#{bundleAbonos.ViewAbonoOdoLabel_fecha}"/>
                        <h:outputText value="#{abonoOdoController.selected.fecha}" title="#{bundleAbonos.ViewAbonoOdoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleAbonos.ViewAbonoOdoLabel_valor}"/>
                        <h:outputText value="#{abonoOdoController.selected.valor}" title="#{bundleAbonos.ViewAbonoOdoTitle_valor}"/>
                        <h:outputText value="#{bundleAbonos.ViewAbonoOdoLabel_descripcion}"/>
                        <h:outputText value="#{abonoOdoController.selected.descripcion}" title="#{bundleAbonos.ViewAbonoOdoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleAbonos.Close}" onclick="AbonoOdoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
