<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbonoOdoEditDlg" widgetVar="AbonoOdoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar abono">
            <h:form id="AbonoOdoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid id="panelValidarEditar" styleClass="panelgrid" rendered="#{abonoOdoController.selected != null}">
                        <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold" value="Fecha"/>
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                        </p:column>
                        <p:column>
                            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{abonoOdoController.selected.fecha}" title="#{bundleAbonos.EditAbonoOdoTitle_fecha}" required="true" requiredMessage="#{bundleAbonos.EditAbonoOdoRequiredMessage_fecha}" showOn="button"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Valor del Abono" style="font-weight: bold" />
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                        </p:column>
                        <p:column>
                            <p:inputText id="valor" value="#{abonoOdoController.selected.valor}" title="#{bundleAbonos.EditAbonoOdoTitle_valor}" required="true" requiredMessage="#{bundleAbonos.EditAbonoOdoRequiredMessage_valor}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel style="font-weight:bold" value="DescripciÃ³n del abono" />
                            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:inputTextarea cols="50" rows="4" id="descripcionAbono" value="#{abonoOdoController.selected.descripcion}" 
                                             title="#{bundleAbonos.CreateAbonoOdoTitle_descripcion}" required="true" 
                                             requiredMessage="Campo obligatorio">
                                <p:ajax update="msgDescripcionAbono contador" event="keyup"/>
                                <f:validator validatorId="ValidarCampoMaximo100Caracteres"/>
                            </p:inputTextarea>        
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel id="contador" value="#{abonoOdoController.contarCaracteres()} de 100"/>
                        </p:column>
                        <p:column>
                            <p:message id="msgDescripcionAbono" for="descripcionAbono"/>
                        </p:column>
                    </p:row>
                    </p:panelGrid>
                    <br><p:commandButton style="left: 10px; size: 19px; font-weight:bold; color: black; background-color: #97AED7"  
                                         action="#{abonoOdoController.editarAbono()}" 
                                         value="Guardar cambios" 
                                         update="display,:AbonoOdoListForm:datalist,panelValidarEditar"
                                         onclick="AbonoOdoEditDialog.hide()"
                                         onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"
                                         /></br>
                    <p:commandButton value="Cancelar" onclick="AbonoOdoEditDialog.hide()"
                                     onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
