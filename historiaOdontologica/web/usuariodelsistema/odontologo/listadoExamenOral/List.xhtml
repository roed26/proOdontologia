<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleExamenOral.ListListadoExamenOralTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleExamenOral.ListListadoExamenOralEmpty}" rendered="#{listadoExamenOralController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{listadoExamenOralController.items.rowCount > 0}">
                    <h:outputText value="#{listadoExamenOralController.pagination.pageFirstItem + 1}..#{listadoExamenOralController.pagination.pageLastItem + 1}/#{listadoExamenOralController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{listadoExamenOralController.previous}" value="#{bundleExamenOral.Previous} #{listadoExamenOralController.pagination.pageSize}" rendered="#{listadoExamenOralController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{listadoExamenOralController.next}" value="#{bundleExamenOral.Next} #{listadoExamenOralController.pagination.pageSize}" rendered="#{listadoExamenOralController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{listadoExamenOralController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleExamenOral.ListListadoExamenOralTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleExamenOral.ListListadoExamenOralTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleExamenOral.ListListadoExamenOralTitle_pulpar}"/>
                            </f:facet>
                            <h:outputText value="#{item.pulpar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleExamenOral.ListListadoExamenOralTitle_dentarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.dentarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleExamenOral.ListListadoExamenOralTitle_periodontales}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodontales}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{listadoExamenOralController.prepareView}" value="#{bundleExamenOral.ListListadoExamenOralViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{listadoExamenOralController.prepareEdit}" value="#{bundleExamenOral.ListListadoExamenOralEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{listadoExamenOralController.destroy}" value="#{bundleExamenOral.ListListadoExamenOralDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{listadoExamenOralController.prepareCreate}" value="#{bundleExamenOral.ListListadoExamenOralCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleExamenOral.ListListadoExamenOralIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
