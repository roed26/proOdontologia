<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleExamenOral.CreateListadoExamenOralTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleExamenOral.CreateListadoExamenOralLabel_id}" for="id" />
                    <h:inputText id="id" value="#{listadoExamenOralController.selected.id}" title="#{bundleExamenOral.CreateListadoExamenOralTitle_id}" required="true" requiredMessage="#{bundleExamenOral.CreateListadoExamenOralRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleExamenOral.CreateListadoExamenOralLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{listadoExamenOralController.selected.nombre}" title="#{bundleExamenOral.CreateListadoExamenOralTitle_nombre}" />
                    <h:outputLabel value="#{bundleExamenOral.CreateListadoExamenOralLabel_pulpar}" for="pulpar" />
                    <h:inputText id="pulpar" value="#{listadoExamenOralController.selected.pulpar}" title="#{bundleExamenOral.CreateListadoExamenOralTitle_pulpar}" />
                    <h:outputLabel value="#{bundleExamenOral.CreateListadoExamenOralLabel_dentarios}" for="dentarios" />
                    <h:inputText id="dentarios" value="#{listadoExamenOralController.selected.dentarios}" title="#{bundleExamenOral.CreateListadoExamenOralTitle_dentarios}" />
                    <h:outputLabel value="#{bundleExamenOral.CreateListadoExamenOralLabel_periodontales}" for="periodontales" />
                    <h:inputText id="periodontales" value="#{listadoExamenOralController.selected.periodontales}" title="#{bundleExamenOral.CreateListadoExamenOralTitle_periodontales}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{listadoExamenOralController.create}" value="#{bundleExamenOral.CreateListadoExamenOralSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{listadoExamenOralController.prepareList}" value="#{bundleExamenOral.CreateListadoExamenOralShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleExamenOral.CreateListadoExamenOralIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
