<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>        
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputStylesheet name="./css/styleerror.css"/>
        <h:outputStylesheet name="./css/ses.css"/>

        <title>Alvaro - odontologo</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
      
        <div id="centrar">
            
            <h:form >
                <center>
                <header>Iniciar sesión</header>
                <p:panelGrid style="text-align: left" styleClass="panelgrid" class="transparentBackground" >
                    <p:row >
                        <p:column>
                            <p:inputText class="userNameClass" id="nombreUsuario" placeholder="Usuario"
                                         value="#{usuarioSessionController.nombreDeUsuario}"  
                                         label="NombreUsuario" required="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:password class="passwordClass" id="contrasena" placeholder="Contraseña"
                                        value="#{usuarioSessionController.contrasenia}"
                                        label="contraseña"  >
                            </p:password>                          
                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column  style="text-align: center; ">
                            <br/>
                            <p:link  style="color: blue; font-size: 14px" value="¿Has olvidado tu contraseña?">                                
                            </p:link>                      
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column  style="text-align: center; ">
                            <p:commandButton style="background: gainsboro; width: 150px; color:#000000; font-weight: bold; "
                                             value="Iniciar sesión" action="#{usuarioSessionController.login()}"
                                             ajax="false"
                                             />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                </center>
            </h:form>
                
        </div>

        <p:dialog visible="#{usuarioSessionController.errorSesion}" 
                  resizable="false" width="250"
                  widgetVar="errorInicioSesion" closable="false"
                  modal="true" 
                  style="background: #C8CDD6"
                  >
                <p:panelGrid styleClass="panelgrid" style="text-align:center" >
                    <p:row >
                        <p:column  style="background: #C8CDD6">
                            <p:outputLabel value="El usuario o la contraseña no son correctos" />            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column  style="background: #C8CDD6">
                            <p:commandButton value="Aceptar" 
                                             onclick="PF('errorInicioSesion').hide()"
                                             />
                        </p:column>
                    </p:row>
                </p:panelGrid>

        </p:dialog>

    </h:body>



</html>
