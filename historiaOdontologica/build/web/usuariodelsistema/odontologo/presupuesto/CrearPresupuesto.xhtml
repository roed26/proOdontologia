<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresupuestoCreateDlg" widgetVar="PresupuestoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePresupuesto.CreatePresupuestoTitle}">
            <h:form id="PresupuestoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presupuestoController.selected != null}">
                        <p:outputLabel value="#{bundlePresupuesto.CreatePresupuestoLabel_idPresupuesto}" for="idPresupuesto" />
                        <p:inputText id="idPresupuesto" value="#{presupuestoController.selected.idPresupuesto}" title="#{bundlePresupuesto.CreatePresupuestoTitle_idPresupuesto}" required="true" requiredMessage="#{bundlePresupuesto.CreatePresupuestoRequiredMessage_idPresupuesto}"/>
                        <p:outputLabel value="#{bundlePresupuesto.CreatePresupuestoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{presupuestoController.selected.fecha}" title="#{bundlePresupuesto.EditPresupuestoTitle_fecha}" required="true" requiredMessage="#{bundlePresupuesto.EditPresupuestoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundlePresupuesto.CreatePresupuestoLabel_idPaciente}" for="idPaciente" />
                        <p:selectOneMenu id="idPaciente" value="#{presupuestoController.selected.idPaciente}" required="true" requiredMessage="#{bundlePresupuesto.EditPresupuestoRequiredMessage_idPaciente}">
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="idPacienteItem"
                                           itemValue="#{idPacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePresupuesto.CreatePresupuestoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{presupuestoController.selected.idUsuario}" required="true" requiredMessage="#{bundlePresupuesto.EditPresupuestoRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuariosSistemaController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{presupuestoController.create}" value="#{bundlePresupuesto.Save}" update="display,:aperturaHistoriaOdontologica:PresupuestoListForm:datalistTratamiento" oncomplete="handleSubmit(args,'PresupuestoCreateDialog');"/>
                    <p:commandButton value="#{bundlePresupuesto.Cancel}" onclick="PresupuestoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
