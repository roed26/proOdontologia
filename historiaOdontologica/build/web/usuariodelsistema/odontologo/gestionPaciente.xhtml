<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <center>
            <h:form>
                <p:panelGrid styleClass="panelgrid">
                        <p:row>
                            <p:column>
                                <p:commandLink action="#{cargarVistaController.cargarRegistrarPaciente()}" ajax="false">
                                    <center><p:graphicImage library="img" name="logo-registrar.png" /></center>
                                </p:commandLink>
                            </p:column>
                            <p:column>
                                <p:commandLink action="#{cargarVistaController.cargarEditarPaciente()}" ajax="false">
                                    <center><p:graphicImage library="img" name="logo-editar.png" /></center>
                                </p:commandLink>
                            </p:column>
                            <p:column>
                                <p:commandLink action="#{cargarVistaController.cargarVerPaciente()}" ajax="false">
                                    <center><p:graphicImage library="img" name="logo-ver.png" /> </center>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: center">
                                <h:outputLabel value="Regístrar paciente" style="font-weight: bold; font-size: 20px; text-align: center"/>
                            </p:column>
                            <p:column style="text-align: center">
                                <h:outputLabel value="Editar paciente" style="font-weight: bold; font-size: 20px; text-align: center"/>
                            </p:column>
                            <p:column style="text-align: center">
                                <h:outputLabel value="Ver información de paciente" style="font-weight: bold; font-size: 20px; text-align: center"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                   
            </h:form>
        </center>
    </h:body>
</html>
