<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActualizacionOdoEditDlg" widgetVar="ActualizacionOdoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleActualizacionOdo.EditActualizacionOdoTitle}">
            <h:form id="ActualizacionOdoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actualizacionOdoController.selected != null}">
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{actualizacionOdoController.selected.id}" title="#{bundleActualizacionOdo.EditActualizacionOdoTitle_id}" required="true" requiredMessage="#{bundleActualizacionOdo.EditActualizacionOdoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_acompanante}" for="acompanante" />
                        <p:inputText id="acompanante" value="#{actualizacionOdoController.selected.acompanante}" title="#{bundleActualizacionOdo.EditActualizacionOdoTitle_acompanante}" />
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{actualizacionOdoController.selected.telefono}" title="#{bundleActualizacionOdo.EditActualizacionOdoTitle_telefono}" />
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{actualizacionOdoController.selected.celular}" title="#{bundleActualizacionOdo.EditActualizacionOdoTitle_celular}" />
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_parentesco}" for="parentesco" />
                        <p:inputText id="parentesco" value="#{actualizacionOdoController.selected.parentesco}" title="#{bundleActualizacionOdo.EditActualizacionOdoTitle_parentesco}" />
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{actualizacionOdoController.selected.fecha}" title="#{bundleActualizacionOdo.EditActualizacionOdoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_hora}" for="hora" />
                        <p:inputText id="hora" value="#{actualizacionOdoController.selected.hora}" title="#{bundleActualizacionOdo.EditActualizacionOdoTitle_hora}" />
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{actualizacionOdoController.selected.tipo}" title="#{bundleActualizacionOdo.EditActualizacionOdoTitle_tipo}" />
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_idPaciente}" for="idPaciente" />
                        <p:selectOneMenu id="idPaciente" value="#{actualizacionOdoController.selected.idPaciente}" >
                            <f:selectItem itemLabel="#{bundleActualizacionOdo.SelectOneMessage}"/>
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="idPacienteItem"
                                           itemValue="#{idPacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleActualizacionOdo.EditActualizacionOdoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{actualizacionOdoController.selected.idUsuario}" >
                            <f:selectItem itemLabel="#{bundleActualizacionOdo.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosSistemaController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actualizacionOdoController.update}" value="#{bundleActualizacionOdo.Save}" update="display,:ActualizacionOdoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActualizacionOdoEditDialog');"/>
                    <p:commandButton value="#{bundleActualizacionOdo.Cancel}" onclick="ActualizacionOdoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
