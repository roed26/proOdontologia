<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActualizacionOdoViewDlg" widgetVar="ActualizacionOdoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleActualizacionOdo.ViewActualizacionOdoTitle}">
            <h:form id="ActualizacionOdoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actualizacionOdoController.selected != null}">
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_id}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.id}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_id}"/>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_acompanante}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.acompanante}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_acompanante}"/>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_telefono}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.telefono}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_telefono}"/>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_celular}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.celular}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_celular}"/>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_parentesco}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.parentesco}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_parentesco}"/>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_fecha}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.fecha}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_hora}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.hora}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_hora}"/>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_tipo}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.tipo}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_tipo}"/>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_idPaciente}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.idPaciente}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_idPaciente}"/>
                        <h:outputText value="#{bundleActualizacionOdo.ViewActualizacionOdoLabel_idUsuario}"/>
                        <h:outputText value="#{actualizacionOdoController.selected.idUsuario}" title="#{bundleActualizacionOdo.ViewActualizacionOdoTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleActualizacionOdo.Close}" onclick="ActualizacionOdoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
