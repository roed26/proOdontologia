<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresoViewDlg" widgetVar="IngresoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEgresoIngreso.ViewIngresoTitle}">
            <h:form id="IngresoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingresoController.selected != null}">
                        <h:outputText value="#{bundleEgresoIngreso.ViewIngresoLabel_idIngreso}"/>
                        <h:outputText value="#{ingresoController.selected.idIngreso}" title="#{bundleEgresoIngreso.ViewIngresoTitle_idIngreso}"/>
                        <h:outputText value="#{bundleEgresoIngreso.ViewIngresoLabel_fechaIngreso}"/>
                        <h:outputText value="#{ingresoController.selected.fechaIngreso}" title="#{bundleEgresoIngreso.ViewIngresoTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleEgresoIngreso.ViewIngresoLabel_descripcionIngreso}"/>
                        <h:outputText value="#{ingresoController.selected.descripcionIngreso}" title="#{bundleEgresoIngreso.ViewIngresoTitle_descripcionIngreso}"/>
                        <h:outputText value="#{bundleEgresoIngreso.ViewIngresoLabel_valorIngreso}"/>
                        <h:outputText value="#{ingresoController.selected.valorIngreso}" title="#{bundleEgresoIngreso.ViewIngresoTitle_valorIngreso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleEgresoIngreso.Close}" onclick="IngresoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
