<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HigieneViewDlg" widgetVar="HigieneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleHigiene.ViewHigieneTitle}">
            <h:form id="HigieneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{higieneController.selected != null}">
                        <h:outputText value="#{bundleHigiene.ViewHigieneLabel_id}"/>
                        <h:outputText value="#{higieneController.selected.id}" title="#{bundleHigiene.ViewHigieneTitle_id}"/>
                        <h:outputText value="#{bundleHigiene.ViewHigieneLabel_higuiene}"/>
                        <h:outputText value="#{higieneController.selected.higuiene}" title="#{bundleHigiene.ViewHigieneTitle_higuiene}"/>
                        <h:outputText value="#{bundleHigiene.ViewHigieneLabel_frecuenciaCep}"/>
                        <h:outputText value="#{higieneController.selected.frecuenciaCep}" title="#{bundleHigiene.ViewHigieneTitle_frecuenciaCep}"/>
                        <h:outputText value="#{bundleHigiene.ViewHigieneLabel_gradoRiesgo}"/>
                        <h:outputText value="#{higieneController.selected.gradoRiesgo}" title="#{bundleHigiene.ViewHigieneTitle_gradoRiesgo}"/>
                        <h:outputText value="#{bundleHigiene.ViewHigieneLabel_pigmentacion}"/>
                        <h:outputText value="#{higieneController.selected.pigmentacion}" title="#{bundleHigiene.ViewHigieneTitle_pigmentacion}"/>
                        <h:outputText value="#{bundleHigiene.ViewHigieneLabel_sedaDental}"/>
                        <h:outputText value="#{higieneController.selected.sedaDental}" title="#{bundleHigiene.ViewHigieneTitle_sedaDental}"/>
                        <h:outputText value="#{bundleHigiene.ViewHigieneLabel_habitos}"/>
                        <h:outputText value="#{higieneController.selected.habitos}" title="#{bundleHigiene.ViewHigieneTitle_habitos}"/>
                        <h:outputText value="#{bundleHigiene.ViewHigieneLabel_idActualizacion}"/>
                        <h:outputText value="#{higieneController.selected.idActualizacion}" title="#{bundleHigiene.ViewHigieneTitle_idActualizacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleHigiene.Close}" onclick="HigieneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
