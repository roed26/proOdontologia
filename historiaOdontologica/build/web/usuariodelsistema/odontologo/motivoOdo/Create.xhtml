<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotivoOdoCreateDlg" widgetVar="MotivoOdoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMotivoOdo.CreateMotivoOdoTitle}">
            <h:form id="MotivoOdoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motivoOdoController.selected != null}">
                        <p:outputLabel value="#{bundleMotivoOdo.CreateMotivoOdoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{motivoOdoController.selected.id}" title="#{bundleMotivoOdo.CreateMotivoOdoTitle_id}" required="true" requiredMessage="#{bundleMotivoOdo.CreateMotivoOdoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleMotivoOdo.CreateMotivoOdoLabel_motivo}" for="motivo" />
                        <p:inputTextarea rows="4" cols="30" id="motivo" value="#{motivoOdoController.selected.motivo}" title="#{bundleMotivoOdo.CreateMotivoOdoTitle_motivo}" />
                        <p:outputLabel value="#{bundleMotivoOdo.CreateMotivoOdoLabel_idActualizacion}" for="idActualizacion" />
                        <p:selectOneMenu id="idActualizacion" value="#{motivoOdoController.selected.idActualizacion}" >
                            <f:selectItems value="#{actualizacionOdoController.itemsAvailableSelectOne}"
                                           var="idActualizacionItem"
                                           itemValue="#{idActualizacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motivoOdoController.create}" value="#{bundleMotivoOdo.Save}" update="display,:MotivoOdoListForm:datalist,:growl" oncomplete="handleSubmit(args,'MotivoOdoCreateDialog');"/>
                    <p:commandButton value="#{bundleMotivoOdo.Cancel}" onclick="MotivoOdoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
