<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosOdoViewDlg" widgetVar="ServiciosOdoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleServicios.ViewServiciosOdoTitle}">
            <h:form id="ServiciosOdoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviciosOdoController.selected != null}">
                        <h:outputText value="#{bundleServicios.ViewServiciosOdoLabel_id}"/>
                        <h:outputText value="#{serviciosOdoController.selected.id}" title="#{bundleServicios.ViewServiciosOdoTitle_id}"/>
                        <h:outputText value="#{bundleServicios.ViewServiciosOdoLabel_nombre}"/>
                        <h:outputText value="#{serviciosOdoController.selected.nombre}" title="#{bundleServicios.ViewServiciosOdoTitle_nombre}"/>

                        <h:outputText value="#{bundleServicios.ViewServiciosOdoLabel_valor}"/>
                        <h:outputText value="#{serviciosOdoController.selected.precio}" title="#{bundleServicios.ViewServiciosOdoTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleServicios.Close}" onclick="ServiciosOdoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
