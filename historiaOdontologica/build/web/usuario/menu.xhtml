<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <div id="contenidoMenu">
            <h:form id="formMenu">
                <p:menubar>
                    <p:menuitem icon="ui-icon-home" action="#{cargarVistaController.cargarInicio()}" ajax="false"/>
                    <p:submenu label="Paciente">
                        <p:menuitem value="Registrar paciente" action="#{cargarVistaController.cargarRegistrarPaciente()}" ajax="false"/>
                        <p:menuitem value="Editar paciente" action="#{cargarVistaController.cargarEditarPaciente()}" ajax="false"/>
                        <p:menuitem value="Ver información de paciente" action="#{cargarVistaController.cargarVerPaciente()}" ajax="false"/>
                    </p:submenu>
                    <p:submenu label="Historia odontologica">
                        <p:menuitem  value="Apertura" action="#{cargarVistaController.cargarAperturaHistoriaOdontologica()}" ajax="false"/>
                        <p:menuitem value="Evolución" action="#{cargarVistaController.cargarEvolucionHistoriaOdontologica()}" ajax="false"/>
                        <p:menuitem value="Gestión de historias" action="#{cargarVistaController.cargarGestionHistoriaOdontologica()}" ajax="false"/>
                    </p:submenu>

                    <p:submenu  label="Reportes">
                        <p:menuitem value="Indice COP" action="#{cargarVistaController.cargarIndiceCOP()}" ajax="false" />
                    </p:submenu>
                    <p:submenu label="Contabilidad">
                        <p:menuitem value="Ingresos" action="#{cargarVistaController.cargarRegistrarIngresos()}" ajax="false" />
                        <p:menuitem value="Egresos" action="#{cargarVistaController.cargarRegistrarEgresos()}" ajax="false"/>
                        <p:menuitem value="Resultados" action="#{cargarVistaController.cargarRegistrarResultados()}" ajax="false"/>
                    </p:submenu>

                    <p:submenu label="Abonos">
                        <p:menuitem value="Ingresar abonos" action="#{cargarVistaController.cargarRegistrarAbonos()}" ajax="false" />
                    </p:submenu>
                    <p:submenu label="Gestión de servicios">
                        <p:menuitem value="Lista de servcios" action="#{cargarVistaController.cargarGestionServicios()}" ajax="false" />
                    </p:submenu>
                    <f:facet name="options">

                        <h:link id="opcionesusuario" style="text-decoration: none;color:#000000; ">

                            <p:graphicImage value="#{usuarioSessionController.imagenPorDefecto}" 
                                            style="border-radius:20px;" width="35"  height="35" >
                                <f:param name="id" value="#{usuarioSessionController.identificacion}" />
                            </p:graphicImage> 
                            <p:outputLabel value="#{usuarioSessionController.nombreUsuario()}" 
                                           style="vertical-align: middle !important; position: relative; "/>
                        </h:link>
                        <p:menu  overlay="true"  trigger="opcionesusuario" my="right top" at="right bottom" >
                            <p:menuitem value="Mi Perfil" action="#{cargarVistaController.cargarPerfilUsuario()}"
                                        ajax="false"
                                        />
                            <p:separator/>
                            <p:menuitem value="Cerrar Sesión" action="#{usuarioSessionController.logout()}"/>
                        </p:menu>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

    </h:body>
</html>
